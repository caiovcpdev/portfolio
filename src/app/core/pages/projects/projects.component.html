<section class="projects-wrapper" data-aos="fade-up">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Projetos Recentes</h2>
    <p class="text-muted mb-5">Alguns dos trabalhos que desenvolvi recentemente</p>

    <div class="row g-4">
      <div class="col-md-4" *ngFor="let project of projects">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="" class="card-img-top" alt="{{project.name}}">
          <div class="card-body text-start">
            <h5 class="card-title">{{project.name}}</h5>
            <p class="card-text text-muted">{{project.description}}</p>
          </div>
          <div class="card-footer bg-white border-0 text-start">
            <a [href]="project.link" target="_blank" class="btn btn-outline-primary btn-sm">Ver Projeto</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
