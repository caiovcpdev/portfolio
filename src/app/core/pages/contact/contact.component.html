<div class="container mt-5">
  <h2 class="text-center mb-4">Contato</h2>

  <form class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="nome" name="nome" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Mensagem</label>
      <textarea class="form-control" rows="4" [(ngModel)]="message" name="mensagem" required></textarea>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-primary" (click)="enviar()">Enviar</button>
    </div>
  </form>
</div>
