<section class="home-hero text-center" data-aos="fade-up">
  <div class="container mt-5 pt-5" *ngIf="profile">
    <img src="caio.jpg" alt="Foto Caio" class="rounded-circle shadow mb-4 profile-img" width="150" height="150">
    <h2 class="fw-bold name">{{profile.name}}</h2>
    <h5 class="role">{{profile.role}}</h5>
    <p class="mt-3 mb-4 mx-auto summary" style="max-width:600px">
      {{profile.summary}}
    </p>

    <!-- NOVO: div para centralizar os botões -->
    <div class="button-group d-flex flex-wrap justify-content-center">
      <a routerLink="/projects" class="btn btn-primary btn-lg m-2">Ver Projetos</a>
      <a routerLink="/contact" class="btn btn-outline-primary btn-lg m-2">Contato</a>
      <a href="caio_vinicius.pdf" download class="btn btn-outline-primary btn-lg m-2">
        <i class="bi bi-download me-2"></i> Baixar Currículo
      </a>
    </div>

  </div>
</section>
